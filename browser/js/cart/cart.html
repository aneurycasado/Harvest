<div class='container'>
    <div class="page-header">
        <h1 style="display:inline-block">Shopping Cart</h1>
        <button class="btn btn-danger" ng-click="emptyCart()"><i class="fa fa-trash-o fa-2x"></i></button>
    </div>
    <div class="container">
        <div ng-repeat="product in uniqueProducts" class="panel panel-success product">
            <div class="panel-heading">
                <h2>{{product.title}}</h2>
            </div>
            <div class="panel-body">
                <p>{{product.descrption}}</p>
                <h2><img src = "{{product.photo}}"/></h2>
            </div>
            <ul class="list-group">
                <li class='list-group-item'>
                    <h3>Category: {{product.category}}</h3>
                </li>
                <li class='list-group-item'>
                    <h3>Price: ${{product.price}}</h3>
                </li>
                <li class='list-group-item'>
                    <span>
                      <h3 style="display:inline-block">Quantity: {{product.cartQuantity}}</h3>
                      <button class="btn btn-success" ng-click="increaseQuantity(product)"><i class="fa fa-plus fa-lg"></i></button>
                      <button class="btn btn-danger" ng-click="reduceQuantity(product)"><i class="fa fa-minus fa-lg"></i></button>
                    </span>
                </li>
                <li class='list-group-item'>
                    <h3>Total: {{product.cartQuantity * product.price | currency}}</h3>
                </li>
            </ul>
            <div class="btn-group btn-group-lg btn-group-justified" role="group">
                <div class="btn-group" role="group" ng-show="editing">
                    <button class="btn btn-warning" ng-click='updateCart()'>
                        <i class="fa fa-home fa-2x">Update</i>
                    </button>
                </div>
                <div class="btn-group" role="group">
                    <button class="btn btn-danger" ng-click='removeFromCart(product)'>
                        <i class="fa fa-remove fa-2x">Remove Item</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="page-header">
      <h3 ng-show = "total" style = "display:inline-block">Total: {{total | currency}}</h3>
      <button class ="btn-success" ng-click = "checkOut(cart.user)"><i class = "fa fa-money fa-2x">Check Out...</i></button>
    </div>
</div>
