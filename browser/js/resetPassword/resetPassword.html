<div class="page-header">
    <h1>Reset Password</h1></div>
<form id="signup-form" name="resetPasswordForm" ng-submit="updatePassword(resetPassword)">
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label for="reset-password">Old Password:</label>
        <input type="password" ng-model="resetPassword.oldPassword" class="form-control" placeholder="Old Password">
    </div>
    <div class="form-group">
        <label for="reset-password">New Password:</label>
        <input type="password" ng-model="resetPassword.newPassword" class="form-control" placeholder="New Password">
    </div>
    <div class="form-group">
        <label for="reset-password">Confirm New Password:</label>
        <input type="password" class="form-control" placeholder="Repeat New Password">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
