<div class = "container">
<section id="farmHome">
        <div class="row">
          <div ng-repeat = "farm in farms" class = "col-sm-3 spacer text-center">
            <div class = "row">
              <div class = "col-sm-12">
                <h4>{{farm.user.name}}'s Farm</h4>
              </div>
            </div>
            <div class = "row">
              <div class = "col-sm-12">
                <img src = "http://lorempixel.com/400/400/nature" class="productImg img-circle" ng-click="goToFarm(farm)" />
              </div>
            </div>
          </div>
          </div>
</section>
</div>
