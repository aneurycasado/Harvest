<div>
  <script type="text/ng-template" id="group-template.html"/>
    <div class="panel {{panelClass || 'panel-default'}}">
      <div class="panel-heading">
        <h4 class="panel-title" style="color:#fa39c3">
          <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" accordion-transclude="heading"><span
            ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
        </h4>
      </div>
      <div class="panel-collapse collapse" collapse="!isOpen">
        <div class="panel-body" style="text-align: right" ng-transclude></div>
      </div>
    </div>
</script>


<h1>All Products</h1>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="oneAtATime">
      Open only one at a time
    </label>
  </div>
  <accordion close-others="oneAtATime">
    <accordion-group heading=" Product: {{product.title}}" ng-repeat="product in products">
      <div class='row'>
        <div class='col-sm-2'><img class='accordion-image' src={{product.photo}}></div>
        <div class='col-sm-4'><h3>{{product.description}}</h3></div>
        <div class='col-sm-2'><h3>In inventory: {{product.inventoryQuantity}}</h3></div>
        <div class='col-sm-2'><h3>Category: {{product.category}}</h3></div>
        <div class='col-sm-2'><h3>Price: {{product.price | currency}}</h3></div>
      </div>
    </accordion-group>
  </accordion>
</div>
