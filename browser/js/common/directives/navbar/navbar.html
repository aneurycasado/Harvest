<nav class="navbar navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <fullstack-logo></fullstack-logo>
        </div>
        <!-- Need to make this hide for all other states except home -->
        <ul class="nav navbar-nav navbar-right">
            <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
                <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
            </li>
            <li>
                <button ng-show="!user" ui-sref="login" class="btn login-button">Login</button>
            </li>
            <li>
                <div ng-show="user" class="welcome nav navbar-nav navbar-right">
                    <span>Welcome, {{ user.email }}!</span>
                    <a ng-click="logout()">Logout</a>
                </div>
            </li>
            <li>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click='find()'>Submit</button>
                </form>
            </li>
            <li ng-click = "goToCart(user)">
                <span class ="fa-stack fa-lg">
                    <i class="fa fa-shopping-cart fa-stack-2x fa-3x"></i>
                    <i class="fa fa-stack-1x" style = 'color:white'>{{cart.currentCart.contents.length}}</i>
                </span>
            </li>
        </ul>
    </div>
