<div>
  <script type="text/ng-template" id="group-template.html">
    <div class="panel {{panelClass || 'panel-default'}}">
      <div class="panel-heading">
        <h4 class="panel-title" style="color:#fa39c3">
          <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" accordion-transclude="heading"><span
            ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
        </h4>
      </div>
      <div class="panel-collapse collapse" collapse="!isOpen">
        <div class="panel-body" style="text-align: right" ng-transclude></div>
      </div>
    </div>
  </script>

<h1>Order History</h1>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="oneAtATime">
      Open only one at a time
    </label>
  </div>
  <accordion close-others="oneAtATime">
    <accordion-group heading=" Paid ${{order.orderTotal}} on {{order.dateOfOrder.month}} {{order.dateOfOrder.day}}, {{order.dateOfOrder.year}}" ng-repeat="order in orders">
      <div class='row' ng-repeat='item in order.items'>
        <div class='col-sm-2'><img class='accordion-image' src={{item.photo}}></div>
        <div class='col-sm-8'><h3>{{item.title}}</h3></div>
        <div class='col-sm-2'><h3>${{item.price}}</h3></div>
      </div>
      <div>
        <div class='col-sm-2'><h4>Date Placed: {{order.dateOfOrder.month}} {{order.dateOfOrder.day}}, {{order.dateOfOrder.year}}</h4></div>
        <div class='col-sm-8'>{{order.shippingAddress}}</div>
        <div class='col-sm-2'><h3>Total Cost: ${{order.orderTotal}}</h3></div>
      </div>
    </accordion-group>
  </accordion>
</div>
