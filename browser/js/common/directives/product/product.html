<div class="product productContainer col-lg-3" draggable="true" data-index={{$index}}>
    <div class="row">
        <div class="col-lg-12 text-center">
            <img src="{{product.photo}}" class="productImg" ng-click="goToProduct(product)" />
            <span class="buttonOverlay">
              <span>
              <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="btn-group addToCartBtn" role="group">
                            <button class="btn" ng-click='addToCart(product)'>
                                <i class="fa fa-cart-plus"> Add to Cart</i>
                            </button>
                        </div>
                    </div>
              </div>
              <div class="row"> 
                  <div ng-if="product.numReviews > 0" class="col-lg-5 col-lg-offset-1 text-center">
                    Reviews: {{product.numReviews}}
                  </div>
                  <div ng-if="product.numReviews == 0" class="col-lg-12 text-center">
                    No reviews yet!
                  </div>
                  <div ng-if="product.numReviews > 0" class="col-lg-5 text-center">
                    {{product.percentageLiked * 100 | number:0}}% <i class="fa fa-thumbs-up"></i>
                  </div>
              </div>
              </span>
            </span>
        </div>
        <div class="col-lg-12 text-center priceBox" ng-click="goToProduct(product)">
            <h4><a ng-clic="goToProduct(product)">{{product.category}} - {{product.title}} - {{product.price | currency}}</a></h4>
        </div>
    </div>
</div>
