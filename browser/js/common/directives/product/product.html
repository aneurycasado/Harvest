<div class="product productContainer col-lg-4">
    <div class="row">
        <div class="col-lg-12 text-center">
            <img src="{{product.photo}}" class="productImg img-circle" ng-click="goToProduct(product)" />
            <span class="buttonOverlay">
              <span>
                  <div class="col-lg-12 text-center">
                      <div class="btn-group addToCartBtn" role="group">
                          <button class="btn" ng-click='addToCart(product)'>
                              <i class="fa fa-cart-plus"> Add to Cart</i>
                          </button>
                      </div>
                  </div>
              </span>
            </span>
        </div>
        <div class="col-lg-12 text-center priceBox" ng-click="goToProduct(product)">
            <h4><a ng-clic="goToProduct(product)">{{product.category}} - {{product.title}} - {{product.price | currency}}</a></h4>
        </div>
    </div>
</div>
