<accordion close-others="oneAtATime" ng-show="showNewPromo">
    <form name='addPromo' role="form" ng-submit="addPromo.$valid && createPromo(addPromo)">
        <accordion-group heading=" Add a new Promo">
            <div class='row'>
                <div class='col-sm-2'>
                    <label>Promo Code: </label>
                    <input ng-model="addPromo.code" type='text' placeholder="Enter code here..." </span>
                </div>
                <div class='col-sm-2'>
                    <label>Description: </label>
                    <input type="text" ng-model="addPromo.description" placeholder="Enter description here...">
                    </span>
                </div>
                <div class='col-sm-2'>
                    <label>Discount: </label>
                    <input ng-model="addPromo.discount" type='number' step="0.01" placeholder="Enter % off..." </span>
                </div>
                <div class='col-sm-2'>
                    <label>Created On: </label>
                    <input type="date" ng-model="addPromo.createdOn"></input>
                </div>
                <div class='col-sm-2'>
                    <label>Expires On: </label>
                    <input type="date" ng-model="addPromo.expiresOn"></input>
                </div>
                <div class="col-sm-1">
                    <label>Valid Categories: </label>
                    <input ng-model="addPromo.validCategories" type="text">
                </div>
                <button type="submit" class="btn btn-success btn-sm">Create</button>
                <button class="btn btn-warning btn-sm" ng-click="showAddProductForm()">Cancel</button>
            </div>
        </accordion-group>
    </form>
</accordion>
