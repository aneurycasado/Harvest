<form class="form-horizontal" name="createReviewForm" role="form" ng-submit="createReview()">
    <div class="form-group">
        <label for='title' class="col-sm-1">Title: </label>
        <div class="col-sm-10">
            <input name='title' ng-model='newReview.title' placeholder="Title"></input>
        </div>
    </div>
    <div class="form-group">
        <label for='content' class="col-sm-1">Content: </label>
        <div class="col-sm-10">
            <textarea rows='5' cols='50' name='content' ng-model='newReview.content' placeholder="Write a Review"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <label>Did you like it?</label>
        </div>
        <div class="col-sm-2">
            <div class='thumbUp fa fa-thumbs-up fa-lg' ng-click='setThumbStyle(true)' ng-class="thumbsUp">Thumbs Up</div>
        </div>
        <div class="col-sm-2">
            <div class='thumbDown fa fa-thumbs-down fa-lg' ng-click='setThumbStyle(false)' ng-class="thumbsDown">Thumbs Down</div>
        </div>
    </div>
    </div>
    <button type="submit" class=" btn btn-success">Create Review</button>
</form>

<hr>
