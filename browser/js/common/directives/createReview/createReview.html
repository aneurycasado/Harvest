<form class="form-horizontal" name="createReviewForm" role="form" ng-submit="createReview()">
  <div class="form-group">
      <label for='title' class = "col-sm-2">Title: </label>
      <div class="col-sm-10">
          <input name='title' ng-model='newReview.title' placeholder="Title"></input>
      </div>
  </div>
  <div class="form-group">
      <label for='content' class ="col-sm-2">Content: </label>
      <div class="col-sm-10">
          <textarea name='content' ng-model='newReview.content' placeholder="Write a Review"></textarea>
      </div>
  </div>
  <div class="form-group">
      <div class="col-sm-2">
          <div class='thumbUp fa fa-thumbs-up fa-lg' ng-click='setThumbStyle(true)' ng-class ="thumbsUp">Thumbs Up</div>
      </div>
      <div class="col-sm-10">
          <div class='thumbDown fa fa-thumbs-down fa-lg' ng-click='setThumbStyle(false)' ng-class = "thumbsDown">Thumbs Down</div>
      </div>
  </div>
  </div>
  <!-- <label for='title'>Title</label>
  <input name='title' ng-model='newReview.title'></input>
  <label for="content">Content</label>
  <textarea name='content' id='content' ng-model='newReview.content'></textarea>
  <div class='fa fa-thumbs-up fa-2x' ng-click='newReview.thumbsUp = true'>Thumbs Up</div>
  <div class='fa fa-thumbs-down fa-2x' ng-click='newReview.thumbsUp = false'>Thumbs Down</div> -->
  <button type = "submit" class = " btn btn-success">Create Review</button>
</form>
