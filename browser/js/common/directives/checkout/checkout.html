<form ng-hide='!checkOutView' class="form-horizontal" name="checkOutForm" role="form" ng-submit="updateEmailForUser()">
  <div class="page-header">
      <h3>Enter Email</h3>
  </div>
  <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
          <input ng-model="email" name="email" type="text" class="form-control" id="email" placeholder="Enter email">
      </div>
  </div>
      <button type="submit" class="btn btn-success">Confirm</button>
      <button type='button' class="btn btn-danger" ng-click='checkOutView=false'>Cancel</button>
</form>
<form ng-show='emailSubmitted' class="form-horizontal" name="checkOutForm" role="form" ng-submit="checkOutForm.$valid && checkOut(user)">
  <shipping-info></shipping-info>
  <payment-info></payment-info>
  <button type="submit" class="btn btn-success">Confirm</button>
  <button type='button' class="btn btn-danger" ng-click='checkOutView=false'>Cancel</button>
</form>
