<div class='container'>
    <div class="container">
        <div class="row">
            <div class="col-sm-5 mainPhoto">
                <img src="{{product.photo}}" />
            </div>
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-sm-12 altPhoto">
                        <img src="{{product.altPic1}}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 altPhoto">
                        <img src="{{product.altPic2}}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 altPhoto">
                        <img src="{{product.altPic3}}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 altPhoto">
                        <img src="{{product.altPic4}}" />
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="row productDesc">
                    <div class="col-sm-12 text-center">
                        <h2>{{product.title}}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h4>{{product.price | currency}}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <input type="number" min="0" value='1'>
                    </div>
                </div>
                <div class="spacer"></div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button class="btn btn-success" ng-click='addToCart(product)'>
                            <i class="fa fa-cart-plus"> Add to Cart</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <hr>
        <div class="row">
            <div class="col-sm-4">
                <h4>Product Description</h4>
            </div>
            <div class="col-sm-4">
                <h4>Product Description</h4>
            </div>
            <div class="col-sm-4">
                <h4>Product Description</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 content">
                {{product.description}}
            </div>
            <div class="col-sm-4 content">
                {{product.description}}
            </div>
            <div class="col-sm-4 content">
                {{product.description}}
            </div>
        </div>
    </div>
</div>
<hr>
<div class="container">
    <h1 style='display: inline-block'>Reviews</h1>
    <i style='color: green' class='fa fa-2x fa-plus-circle fa-fw' ng-click='revealForm()' ng-show='isAuthenticated'></i>
    <hr>
    <create-review ng-show='showCreateReviewForm'></create-review>
    <review ng-repeat="review in reviews"> </review>
</div>
