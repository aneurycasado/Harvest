<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/" />
    <title>Harvest</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" type="text/css" href="/bootstrap-social/node_modules/font-awesome/css/font-awesome.css" />
    <script src="/lodash/index.js"></script>
    <script src="/angular/angular.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/socket.io-client/socket.io.js"></script>
    <script src="/main.js"></script>
</head>
<body ng-app="FullstackGeneratedApp">
  <div class="intro-header">
         <div class="container">
             <div class="row">
                 <div class="col-lg-12">
                     <div class="intro-message">
                         <h1>Harvest</h1>
                         <h3>Food from Local Farmers</h3>
                         <hr class="intro-divider">
                         <ul class="list-inline intro-social-buttons">
                             <li>
                                 <a href="/auth/twitter" class="btn btn-default btn-lg" target = "_self"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                             </li>
                             <li>
                                 <a href="/auth/google" class="btn btn-default btn-lg" target = "_self"><i class="fa fa-google-plus fa-fw"></i> <span class="network-name">Google +</span></a>
                             </li>
                             <li>
                                 <a href="/auth/facebook" class="btn btn-default btn-lg" target = "_self"><i class="fa fa-facebook fa-fw"></i> <span class="network-name">Facebook</span></a>
                             </li>
                             <li>
                                 <a href="/guestUser" class="btn btn-default btn-lg" target = "_self"><i class="fa fa-user fa-fw"></i><span class="network-name">Guest User</span></a>
                             </li>
                         </ul>
                     </div>
                 </div>
             </div>
         </div>
     </div>
</body>
</html>
